---
- name: deployment
  hosts: all
  become: true
  vars:
    nexus_url: http://http://3.236.245.171:8081/repository
    repository_type: mymaven-release
    group_id: com%2Fmycompany%2Fapp
    artifact_id: hello-world-war
    version: 1.0.0
    build_number: "{{build_number}}"
  tasks:
