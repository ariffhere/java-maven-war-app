    ansible.builtin.get_url:
      url: "{{nexus_url}}/{{repository_type}}/{{group_id}}%2F{{artifact_id}}%2F{{version}}-{{build_number}}%2F{{artifact_id}}-{{version}}-{{ build_number}}.war
      dest: /home/ec2-user
      username: admin
      password: ariff

  - name: Rename war file
    ansible.builtin.shell: mv /home/ec2-user/{{group_id}}%2F{{artifact_id}}%2F{{version}}-{{build_number}}%2F{{artifact_id}}-{{version}}-{{ build_number}}.war /home/ec2-user/hello_world.war

  - name: Deploying artifact in webapps
    ansible.builtin.shell: mv /home/ec2-user/hello-world.war /home/ec2-user/tomcat/apache-tomcat-9.0.73/webapps/hello_world.war

 
